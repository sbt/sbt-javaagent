name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8.0.372+7
        cache: sbt
    - name: Install sbt
      uses: sbt/setup-sbt@v1
    - name: Run tests
      run: sbt "^ scripted"
